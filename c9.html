<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>v-on指令</title>
		<script type="text/javascript" src="./vue.js">
			
		</script>
	</head>
	<body>
		<div id="app">
			<input type="button" @mouseenter="change" name="" id="" value="" />
			<h2 @click="change">{{food}}</h2>
			
		</div>
		
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					food:"嫄a "
				},
				methods:{
					hei:function(){
						alert("黑");
					},
					change:function(){
						// alert(this.food);
						this.food += "嫄";
					}
				}
			});
		</script>
	</body>
</html>
