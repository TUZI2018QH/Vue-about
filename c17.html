<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript" src="./vue.js">
			
		</script>
	</head>
	<body>
		<div id="app">
			<input type="button" @click="change" name="" id="" value="改变" />
			<input type="text" v-model="message" name="" id="" value="" />
			<h3>{{message}}</h3>
		</div>
		
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					message:"嫄啊嫄"
				},
				methods:{
					change:function(){
						this.message = "嫄啊嫄嫄啊嫄";
					}
				}
			});
		</script>
	</body>
</html>
