<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>

    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!--<p>{{msg.split("").reverse().join("")}}</p>-->
        <p>{{msg2}}</p>
        <!--
           注意点：虽然在定义计算属性的时候是通过一个函数返回的数据，
           但是在使用计算属性的时候不能在计算属性名称后面加上“（）“
           因为它是一个属性，不是一个函数（方法）
        -->
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                msg:"asdfg"
            },
            methods:{//专门用于存储监听事件回调函数

            },
            computed:{//专门用于定义计算属性的
                msg2:function () {
                    return "abdel".split("").reverse().join("");
                }
            }
        })
    </script>
</body>
</html>
